name: Sync Upstream Beta to Beta

on:
  schedule:
    - cron: '0 6 * * *'  # 每天 UTC 6:00（CDT 凌晨 1 点）
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Sync with Upstream
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4  # 使用最新版本
        with:
          target_sync_branch: beta  # 目标同步分支
          upstream_repo: cmliu/epeius  # 上游仓库
          upstream_branch: beta  # 上游分支
          token: ${{ secrets.GITHUB_TOKEN }}  # 认证 token
          test_mode: false
      - name: Check Sync Status
        if: steps.sync.outputs.has_new_commits == 'true'
        run: echo "New commits synced to beta!"